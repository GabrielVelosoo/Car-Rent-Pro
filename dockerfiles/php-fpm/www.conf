[www]
; Define the address and port that PHP-FPM will listen on
listen = 0.0.0.0:9000

; Define the owner and group of the socket
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process management configuration
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Error display settings
php_flag[display_errors] = on
php_admin_value[error_log] = /var/log/php-fpm/www-error.log
php_admin_flag[log_errors] = on

; Adding configuration to ensure PHP-FPM uses the correct user
; Change 'www-data' to 'myuser' if you are using a custom user
user = www-data
group = www-data

; Changing the working directory to the project root directory
chdir = /var/www